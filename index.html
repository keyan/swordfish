<!DOCTYPE html>
<html lang="en">
<head>
  <title>swordfish</title>
   <link rel="stylesheet" href="css/chessboard-0.3.0.css" />
   <link rel="stylesheet" href="css/bootstrap.css" />
   <link rel="stylesheet" href="css/theme.css" />
	 <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body>
  <center>
    <div id="board" style="width: 400px"></div>

		<label for="white-select">White Player</label>
		<select id="white-select">
			<option value="human" selected="selected">Human</option>
			<option value="computer">Computer</option>
		</select>
		<br>
		<label for="black-select">Black Player</label>
		<select id="black-select">
			<option value="human">Human</option>
			<option value="computer" selected="selected">Computer</option>
		</select>
		<br>
    <button class="start">Play</button>
	</center>

  <script src="js/libs/json3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/chessboard.js"></script>
  <script src="js/libs/chess.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/human.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
